          <a href="{% url 'index' %}">

        </div>
      </div>
      <div class="col-sm-3 col-md-3 col-lg-3 col-xl-2">

            {{ profile.org_main_phone_text }}
          </p>
        </div>
      </div>
      <div class="col-xl-3 delete_col"></div>
      <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3">
        <div class="logo_box_free">

          <img src="{% static '/img/logo_4.png' %}" class="logo_otstup" title="Член Международного Института Сварки"
            alt="" alt="">
        </div>
      </div>
      <div class="col-xl-1">
        <div class="logo_box_sasp">
          <img src="{% static '/img/sasp.png' %}"
            title="Организация допущена к выполнению работ по аттестации сварочного производства" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
{% include 'mainapp/includes/menu-bg-header.html' %}

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-12">
          <p class="headline_bg_content">
            {{ profile.org_short_name }}
          </p>
          <p class="head_bg_text_small_two">
            {{ profile.org_intro }}
          </p>
          <div class="head_bg_box_button">
            <button class="request">
              <a href="" data-toggle="modal" data-target="#modal-statement" class="request_button">Подать
